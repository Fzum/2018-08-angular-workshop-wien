<div class="card mb-4">
  <div class="card-body bg-light">
    <img class="img-thumbnail float-right"
      src="http://api.angular.schule/avatar/{{ book.rating }}">
    <div class="card-title">
      <h2>
        {{ book.title }}
        <span class="badge badge-secondary testing-rating-box">{{ book.rating }}</span>
      </h2>
    </div>

    <p>
        <span *ngFor="let s of getStars()">⭐️</span>
    </p>

    <p>
      {{ book.description }}
    </p>


    <button class="btn btn-success mr-2 testing-rate-up-btn" (click)="rateUp()">+</button>
    <button class="btn btn-danger mr-2" (click)="rateDown()">–</button>
    <a [routerLink]="['../book', book.isbn]">Details</a>
  </div>
</div>
